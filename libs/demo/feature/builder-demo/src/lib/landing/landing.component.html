<div class="container mx-auto mt-8 px-4 lg:px-0">
  <h1 class="text-center text-2xl lg:text-4xl font-semibold">
    @ngneat/dag Live Demo
  </h1>

  <div
    class="mt-4 flex justify-center items-center"
    *ngFor="let row of workflow$ | async"
  >
    <div class="mt-4 flex justify-between items-center" *ngFor="let col of row">
      <ngneat-dag-node
        [item]="col"
        (addItem)="addItem($event)"
        (removeItem)="removeItem($event)"
      ></ngneat-dag-node>
    </div>
  </div>
</div>
